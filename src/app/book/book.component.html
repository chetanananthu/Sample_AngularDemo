<div class="container">
    <div class="card mt-3">
<div class="row">
    <div class="col">
        <h2 class="text-center">Create new Book</h2>
    </div>
</div>
    <div class="row mt-3">
        <div class="col-md-5">
            <input class="form-control" [(ngModel)]="newBookTitle" type="text" placeholder="enter title">
        </div>
        <div class="col-md-5">
            <input  class="form-control" [(ngModel)]="newBookAuthor" type="text" placeholder="enter the author name">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="addBook()" >Add</button>
        </div>
    </div>
</div>

<div class="card mt-4">
    <h2 class="text-center mt-3">List of Books</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center " *ngFor="let book of books; index as i">
            <div class="col-md-4">{{book.id}}</div>  <div class="col-md-4">{{book.title}}</div> <div class="col-md-2">{{book.author}}</div>
            <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
        </li>
    </ul>
</div>
</div>
